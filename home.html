<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Taniti Tourism</title>
  </head>
  <body>
    <header class="bg-[#F1FAEE] shadow-md">
      <div class="max-w-screen-xl mx-auto flex items-center justify-between p-4">
        <div class="text-xl font-semibold text-[#457B9D]">LOGO</div>
        <nav class="flex space-x-4">
          <a href="#" class="text-[#2F2F2F] hover:text-[#457B9D]">About</a>
          <a href="#" class="text-[#2F2F2F] hover:text-[#457B9D]">Stay</a>
          <a href="#" class="text-[#2F2F2F] hover:text-[#457B9D]">Eat</a>
          <a href="#" class="text-[#2F2F2F] hover:text-[#457B9D]">Activities</a>
          <a href="#" class="text-[#2F2F2F] hover:text-[#457B9D]">Transportation</a>
          <a href="#" class="text-[#2F2F2F] hover:text-[#457B9D]">Plan Your Trip</a>
        </nav>
      </div>
    </header>

    <section class="w-full bg-[#A8DADC] h-80 flex items-center justify-center">
      <div class="text-center text-white font-bold text-2xl">Hero Image/Slideshow</div>
    </section>

    <section class="w-full bg-[#F1FAEE] py-6">
      <div class="max-w-screen-xl mx-auto flex flex-col items-center">
        <div class="text-lg font-semibold text-[#2F2F2F] mb-4">Quick Booking Widget</div>
        <div class="flex space-x-4">
          <button class="bg-white border border-[#A8DADC] px-4 py-2 text-[#457B9D] hover:bg-[#A8DADC]">Check-in</button>
          <button class="bg-white border border-[#A8DADC] px-4 py-2 text-[#457B9D] hover:bg-[#A8DADC]">Check-out</button>
          <button class="bg-white border border-[#A8DADC] px-4 py-2 text-[#457B9D] hover:bg-[#A8DADC]">Guests</button>
          <button class="bg-[#457B9D] text-white px-4 py-2 hover:bg-[#1D3557]">Search</button>
        </div>
      </div>
    </section>

    <section class="w-full py-8 bg-[#F1FAEE]">
      <div class="max-w-screen-xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
        <div class="bg-[#A8DADC] h-64 flex items-center justify-center text-white font-bold text-lg">Beaches</div>
        <div class="bg-[#A8DADC] h-64 flex items-center justify-center text-white font-bold text-lg">Rainforest</div>
        <div class="bg-[#A8DADC] h-64 flex items-center justify-center text-white font-bold text-lg">Volcano</div>
      </div>
    </section>
  </body>
</html>
